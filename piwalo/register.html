          <fieldset id="sign_up" class="ba b--transparent ph0 mh0 navy">
            <legend class="ph0 mh0 fw6 clip">Register: Step 1</legend>
            <div class="measure mb3 f6 f5-ns">

              <input class="input-reset ba border-box b--navy br2 pa2 mb2 db w-100 measure" type="text" name="email-address" id="email-address"

              <span id="email-desc" class="f6 tl black-70 db mv3 lh-copy">We require this address only to confirm your acccount and for password resets.</a>
              </span>
            </div>
            <div class="measure mb3 f6 f5-ns">
              <label for="password" class="b db mb2">Password</label>
              <input class="input-reset ba border-box b--navy br2 pa2 mb2 db w-100 measure b" type="password" name="password" id="password">
              <span id="password-desc" class="f6 tl red db mv3 lh-copy">Your password will need to be at least 8 characters long.
                </a>
              </span>
            </div>
            <div class="measure mb3 f6 f5-ns">
              <label for="password-confirm" class="b db mb2">Confirm Password</label>
              <input class="input-reset ba border-box b--navy br2 pa2 mb2 db w-100 measure b" type="password" name="password" id="confirm-password">
              <span id="password-success" class="f6 tl green db mv3 lh-copy">Passwords match!</span>
            </div>

                <i data-feather="facebook" class="v-mid"></i> Facebook
              </a>
              </div> -->
