<!DOCTYPE html>
<html lang="en">
<title> Piwalo Business / Login</title>
<meta name="description" content="Pitch your idea for new services and group offers to the local people who can make them happen!">

<link rel="stylesheet" href="../etta/css/etta.min.css" />
<meta name="theme-color" content="#2d3740">
<link rel="shortcut icon" type="image/x-icon" href="../etta/assets/favicon-business.png">

<style>
  @import url(https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans:400,700,900);
</style>

<body class="w-100 border-box sans-serif navy overflow-x-hidden">

  <nav class="z-5 dn db-ns dt-l w-100 pa2 pa3-ns ph5-l bb bt b--white-10 fixed bg-navy shadow border-box">
    <a class="db dtc-l v-mid mid-gray link w-25-l tc tl-l mb2" href="index.html" title="Home">
      <img class="rotate shadow dib w32 h32 br-100 mr1 v-mid" src="../etta/assets/favicon-business.png"
        title="Piwalo Business logo">
      <span class="dib white-70 serif hover-white">Piwalo <span class="i fw1">Business</span></span>
    </a>
  </nav>

  <section class="ph3 ph5-l dt w-100 vh-100 pv2 fade">
    <div class="dtc v-mid tc mv4 pv4 ph3 mw9 center ">

      <article class="ma0 pv3 ph1 pa5-ns center mw6 bn">
        <a class="db dn-ns mb1 white" href="#" title="Piwalo home">
          <img class="rotate shadow dib w32 h32 br-100 v-mid" src="../etta/assets/favicon-business.png"
            title="Piwalo Business logo">
        </a>
        <!-- <span class="f6 no-underline navy pv2 db tc">Step 1 of 4 </span>  -->
        <h1 class="tc f4 bold mb4">
          <span class="bb bw2 b--pink lh-copy">Welcome back</span>
        </h1>

        <form action="sign-in_submit" method="get" accept-charset="utf-8">
          <fieldset id="sign_in" class="ba b--transparent ph0 mh0 navy">
            <legend class="ph0 mh0 fw6 clip">Login</legend>
            <div class="measure mb3 f6 f5-ns">
              <label for="email" class="b db mb2">Email address</label>
              <input class="input-reset ba border-box b--navy br2 pa2 mb2 db w-100 measure" type="email"
                name="email-address" id="email-address" placeholder="name@email.com">
            </div>
            <div class="measure mb3 f6 f5-ns">
              <label for="password" class="b db mb2">Password</label>
              <input class="input-reset ba border-box b--navy br2 pa2 mb2 db w-100 measure b" type="password"
                name="password" id="password">
              <span id="password-desc" class="f6 tl black-70 db mv3 lh-copy">
                <a href="reset.html" class="navy">Forgot password</a>
              </span>
            </div>
          </fieldset>
        </form>

        <a class="shadow tc f7 f6-ns fw7 no-underline grow dib v-mid bg-navy white ba b--navy br-pill ph4 pv2 mv3"
          href="home.html">
          Login
          <i data-feather="chevron-right" class="f6 f5-ns v-mid"></i>
        </a>

      </article>

    </div>
  </section>

  <div etta-include="footer.html"></div>
  <script src="../etta/js/e-include.js"></script>
  <!-- <script src="../etta/js/e-side-nav.js"></script> -->
