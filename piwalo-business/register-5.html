  <section class="ph3 ph5-l dt w-100 vh-100 pv2 fade">

        <form action="register-4.html" method="get" accept-charset="utf-8">

            </div>

            <div class="measure mb3 f6 f5-ns">
              <label for="name" class="b db mb2">Credit Card Number
                <span class="f7 normal black-60">(VISA)</span>
              </label>
              <input id="card1" class="input-reset ba border-box b--navy br2 pa2 mb2 dib w-20 measure" type="tel"
                aria-describedby="name-desc" placeholder="0000" maxlength="4"> -
              <input id="card2" class="input-reset ba border-box b--navy br2 pa2 mb2 dib w-20 measure" type="tel"

              <input id="card3" class="input-reset ba border-box b--navy br2 pa2 mb2 dib w-20 measure" type="tel"

                aria-describedby="name-desc" placeholder="0000" maxlength="4">
            </div>
            <div class="mb4 f6 f5-ns w-50 dib fl">
              <label for="name" class="b db mb2">Expires
              </label>
              <input id="name" class="input-reset ba border-box b--navy br2 pa2 mb2 dib w-60 measure" type="text"
                aria-describedby="name-desc" placeholder="MMYY" maxlength="4">
            </div>
            <div class="mb4 f6 f5-ns w-50 dib fl">
              <label for="name" class="b db mb2">CVV
                <span class="normal f7 black-60">(see back of card)</span>
              </label>
              <input id="card1" class="input-reset ba border-box b--navy br2 pa2 mb2 dib w-60 measure" type="tel"
                aria-describedby="name-desc" placeholder="000" maxlength="3">
            </div>
            <div class="measure mb4 f6 f5-ns">
              <label for="name" class="b db mb2">Cardholder's Name
              </label>
              <input id="name" class="input-reset ba border-box b--navy br2 pa2 mb2 db w-100 measure" type="text"
                aria-describedby="name-desc" placeholder="Ms. Full Name">
            </div>

          </fieldset>
        </form>

          <a class="shadow tc f7 f6-ns fw7 no-underline dib v-mid bg-white navy ba b--navy br-pill ph4 pv2 mv3"

    var result = document.querySelector("input[name=plan]:checked").value;

    function addBold(e) {
      if (result) {
        e.classList.add("bw2");
      } else {
        e.classList.remove("bw2");
      }
    }
