    <script>
      injectComponents();

      var eWeek = document.getElementById("date");
      var eDate = document.getElementById("dateHeader");

      Date.prototype.getWeek = function () {
        var onejan = new Date(this.getFullYear(), 0, 1);
        return Math.ceil((((this - onejan) / 86400000) + onejan.getDay() + 1) / 7);
      }

      var today = new Date();

      var weekNumber = today.getWeek();
      console.log(weekNumber); // week num as an integer

      eWeek.innerHTML = "Week " + weekNumber;

      var dString = today.getDay();
      var dd = today.getDate();
      var mm = today.getMonth();

      var yyyy = today.getFullYear();

      if (dd < 10) {
        dd = '0' + dd;
      }
      // if (mm < 10) {
      //   mm = '0' + mm;
      // }

      var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

      console.log(months[mm]);
      today = days[dString] + " " + dd + ' ' + months[mm] + ' ' + yyyy;

      eDate.innerHTML = today;
    </script>
